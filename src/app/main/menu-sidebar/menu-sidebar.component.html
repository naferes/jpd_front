<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/ic.png"
      alt="CODEX Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: .8;background-color:  #fff;"
      
    />
    <span id="title-codex" class="brand-text font-weight">Module DevCo</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/pdp.png"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a [routerLink]="['/profile']" class="d-block">{{username}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/users']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Membres
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a  [routerLink]="['/dashboard/baseDeDonnees']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Entreprises
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/dispatching']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Fiche de Dispatching
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/ficheclient']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Fiche Clients
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/Sponsoring']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              suivie sponsoring
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/Projet']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              suivie projet
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="role === 'ROLE_RESPONSABLE'" [routerLink]="['/dashboard/Analyseglobal']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Analyse global
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a  [routerLink]="['/dashboard/CA']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Analyse CA global
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a  [routerLink]="['/dashboard/Analysecommercial']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Analyse par commercial
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
